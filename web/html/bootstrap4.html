<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>辅助类和响应式工具</title>
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7/dist/css/bootstrap.css">
    <script src="../resource/jquery-3.2.0.js"></script>
    <script src="../resource/bootstrap-3.3.7/dist/js/bootstrap.js"></script>
    <style>
        .a{
            height: 100px;
            width: 200px;
            border: solid 1px #ccc;
            background: #EEEEEE;
        }
    </style>
</head>
<body style="margin: 100px">
    <p class="text-muted">bootstrap</p>
    <p class="text-success ">bootstrap</p>
    <p class="text-danger">bootstrap</p>
    <p class="bg-info ">bootstrap</p>
    <p class="bg-success">bootstrap</p>
    <p class="bg-danger">bootstrap</p>
    <button class="close">&times;</button>
    <span class="caret"></span>
    <br> <br> <br> <br>
    <div class="pull-left a">左边</div>
    <div class="pull-right a">左边</div>
    <br> <br>
    <div class="center-block a">居中</div>
    <div class="pull-left a">左边</div>
    <div class="clearfix"></div>
    <div class="a">左边</div>
    <div class="show">show</div>
    <div class="hidden">hidden</div>
    <!--<div class="visible-xs-inline">超小激活显示</div>
    <div class="visible-xs-block">超小激活显示</div>-->
    <div class="hidden-xs">超小激活显示</div>
</body>
</html>
