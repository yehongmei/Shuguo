<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播插件</title>
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7/dist/css/bootstrap.css">
    <script src="../resource/jquery-3.2.0.js"></script>
    <script src="../resource/bootstrap-3.3.7/dist/js/bootstrap.js"></script>
    <script>
        $(function () {
            $("#myCarousel").carousel({
                interval:1000,/*设置自动播放*/
                pause:'hover',/*设置鼠标的按钮事件*/
                /*wrap:false,只播一次*/
            });
        });
    </script>
</head>
<!--data-ride="carousel"自动轮播-->
<body style="margin: 50px">
    <div class="carousel  slide" id="myCarousel" style="width: 900px;margin: auto">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="../images/img4.png" alt="第一张" style="width: 900px;height: 500px">
                <div class="carousel-caption">
                    <h4>Bootstrap</h4>
                    <p>是Twitter推出的一个用于前端开发的开源工具包。它由Twitter的设计师Mark Otto和Jacob Thornton合作开发</p>
                </div>
            </div>
            <div class="item">
                <img src="../images/img1.jpg" alt="第二张" style="width: 900px;height: 500px">
            </div>
            <div class="item">
                <img src="../images/img3.jpg" alt="第三张" style="width: 900px;height: 500px">
            </div>
        </div>
    </div>
    <a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
    <a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
</body>
</html>
