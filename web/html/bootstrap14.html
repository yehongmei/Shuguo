<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹出框和警告框插件</title>
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7/dist/css/bootstrap.css">
    <script src="../resource/jquery-3.2.0.js"></script>
    <script src="../resource/bootstrap-3.3.7/dist/js/bootstrap.js"></script>
    <style>
        #view{
            width: 200px;
            height: 100px;
            border: 0px solid red;
        }
    </style>
    <script>
        $(function () {
            $("#btn").popover({
                viewport:{
                    selector:"#view",
                    padding:20,
                }
            });
            $("#btn1").on("click",function () {
                $("#btn").popover("toggle");
            });
            $(".close").on("click",function () {
                $("#alert").alert("close");
            });
            $("#alert").on("close.bs.alert",function () {
                alert("close");
            });
            $("#alert").on("closed.bs.alert",function () {
                alert("closed");
            });
        });
    </script>
</head>
<body style="margin: 100px">
  <!--  <div class="alert alert-warning in fade">
        <button class="close" type="button" data-dismiss="alert">
            <span>&times;</span>
        </button>
        <p>警告，浏览器不支持</p>
    </div>-->
    <div id="alert" class="alert alert-warning in fade">
        <button class="close" type="button">
            <span>&times;</span>
        </button>
        <p>警告，浏览器不支持</p>
    </div>
    <div id="view">
        <button type="button" id="btn" class="btn btn-danger"
        data-toggle="popover"
        title="弹出框"
        data-content="这是一个弹出框"
        data-placement="right">点击弹出</button>
    </div>
    <button type="button" id="btn1" class="btn btn-success">按钮</button>
</body>
</html>
