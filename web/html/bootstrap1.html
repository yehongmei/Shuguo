<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格和按钮</title>
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7/dist/css/bootstrap.css">
    <script src="../resource/jquery-3.2.0.js"></script>
    <script src="../resource/bootstrap-3.3.7/dist/js/bootstrap.js"></script>
</head>
<body style="margin: 100px" class="table-responsive">
<!--<table class="table table-striped"> 莫行设置条纹-->
<!--<tr class="sr-only"> 隐藏某一行-->
    <table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>性别</th>
    </tr>
    </thead>
    <tbody>
    <tr class="success">
        <td>149000311</td>
        <td>叶洪梅</td>
        <td>女</td>
    </tr>
    <tr class="info">
        <td>149000140</td>
        <td>刘滔</td>
        <td>男</td>
    </tr>
    <tr class="active">
        <td>149000140</td>
        <td>刘滔</td>
        <td>男</td>
    </tr>
    <tr class="danger">
        <td>149000140</td>
        <td>刘滔</td>
        <td>男</td>
    </tr>
    <tr class="warning">
        <td>149000140</td>
        <td>刘滔</td>
        <td>男</td>
    </tr>
    </tbody>
</table>
<a href="#" class="btn btn-success">link</a>
<input type="button" class="btn btn-primary" value="按钮">
<button class="btn btn-success">按钮</button>
<button class="btn btn-success btn-group-lg ">按钮</button>
<button class="btn btn-success btn-sm">按钮</button>
<button class="btn btn-success btn-xs">按钮</button>
<button class="btn btn-info btn-block">按钮</button>
<button class="btn active">按钮</button>
<button class="btn actived disabled">按钮</button>
</body>
</html>
