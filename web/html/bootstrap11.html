<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模态框插件</title>
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7/dist/css/bootstrap.css">
    <script src="../resource/jquery-3.2.0.js"></script>
    <script src="../resource/bootstrap-3.3.7/dist/js/bootstrap.js"></script>
    <script>
       $(function () {
           $("#btn").on("click",function () {
                $("#myModal1").modal('show');
            });
            $("#myModal1").modal({
                show:false,
           backdrop:true,
                keyboard:false,
                remote:"bootstrap.html",
            });
       });

<body style="margin: 100px">
 <!--   模态框声明-->
    <div class="modal fade" id="myModal" tabindex="-1">
        <!-- 窗口声明-->
        <div class="modal-dialog modal-sm">
            <!-- 内容声明-->
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">会员登录</h4>
                </div>
                <div class="modal-body">

               <input   type="email" class="form-control" placeholder="请输入用户名">
                    <input   type="email" class="form-control" placeholder="请输入密码">
                    <input   type="email" class="form-control" placeholder="请输入电子邮箱">
                    <input   type="text" class="form-control" placeholder="请输入电话">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default">注册</button>
                    <button class="btn btn-primary">登录</button>
                </div>
            </div>
        </div>
 </div>
    <button class="btn btn-default" data-toggle="modal" data-target="#myModal">点击注册</button>
