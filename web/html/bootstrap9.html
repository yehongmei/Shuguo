<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条和媒体对象</title>
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7/dist/css/bootstrap.css">
    <script src="../resource/jquery-3.2.0.js"></script>
    <script src="../resource/bootstrap-3.3.7/dist/js/bootstrap.js"></script>
</head>
<body style="margin: 100px">
    <div class="well">bootstrap</div>
    <div class="progress">
        <div class="progress-bar" style="width: 60%">60%</div>
    </div>
    <div class="progress">
        <div class="progress-bar" style=" min-width:20px;width: 0%">0%</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-success" style=" min-width:20px;width: 60%">60%</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped active" style=" min-width:20px;width: 60%">60%</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-danger progress-bar-striped active" style=" min-width:20px;width: 20%">20%</div>
        <div class="progress-bar progress-bar-warning progress-bar-striped active" style=" min-width:20px;width: 40%">40%</div>
        <div class="progress-bar progress-bar-success progress-bar-striped active" style=" min-width:20px;width: 40%">40%</div>
    </div>
    <div class="media">
        <div class="media-left media-middle">
            <img src="../images/img.jpg" alt="" class="media-object" style="height: 100px;width: 100px">
        </div>
        <div class="media-body">
            <h4 class="media-heading">标题</h4>
            <p>
                3、字记录词和句子。
                　　唐·韩愈《荆潭唱和诗序》：“搜奇抉怪，雕镂文字，与韦布里闾憔悴专一之士，较其毫釐分寸。”</p>
        </div>
    </div>
</body>
</html>
