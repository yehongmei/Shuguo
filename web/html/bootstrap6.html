<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入框和导航组件</title>
    <script src="../resource/jquery-3.2.0.js"></script>
    <script src="../resource/bootstrap-3.3.7/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7/dist/css/bootstrap.css">
</head>
<body style="margin:200px">
    <div class="input-group">
        <span class="input-group-addon">@</span>
        <input type="text" class="form-control">
    </div>
    <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="text" class="form-control">
        <span class="input-group-addon">.00</span>
    </div>
    <div class="input-group input-group-lg">
        <span class="input-group-addon"><input type="checkbox"></span>
        <input type="text" class="form-control">
    </div>
    <br>
    <div class="input-group">
        <input type="text" class="form-control">
        <div class="input-group-btn">
            <button class="btn btn-default">提交</button>
        </div>
    </div>
    <br><br>
    <div class="input-group">
        <input type="text" class="form-control">
        <div class="input-group-btn">
            <button class="btn btn-default">下拉菜单</button>
            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <i class="caret"></i>
            </button>
            <ul class="dropdown-menu">
                <li class="dropdown-header">网页导航</li>
                <li><a href="">首页</a></li>
                <li class="divider"><a href="">导航</a></li>
                <li><a href="">咨询</a></li>
                <li class="disabled"><a href="">关于</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
