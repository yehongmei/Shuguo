<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单和图片</title>
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7/dist/css/bootstrap.css">
    <script src="../resource/jquery-3.2.0.js"></script>
    <script src="../resource/bootstrap-3.3.7/dist/js/bootstrap.js"></script>

</head>
<!--<form action="" class="form-inline"> 内联表单，让所有元素居于一行-->
<body style="margin: 50px">
<form action=""  class="form-horizontal " >
    <div class="form-group ">
        <label class="col-sm-2 control-label" >邮箱：</label>
        <div class=" col-sm-10 ">
        <input   type="email" class="form-control" placeholder="请输入邮箱">
        </div>
    </div>

    <div class="form-group has-success">
        <label class="control-label" >密码：</label>
        <input type="password" class="form-control" placeholder="请输入密码">
    </div>
</form>
    <form action=""  >
        <div class="form-group">
            <label >邮箱：</label>
            <input type="email" class="form-control" placeholder="请输入邮箱">
        </div>

        <div class="form-group has-warning">
            <label class="control-label">密码：</label>
            <input type="password" class="form-control" placeholder="请输入密码">
        </div>
        <div class="form-group has-error">
            <label class="control-label">密码：</label>
            <input type="password" class="form-control" placeholder="请输入密码">
        </div>
        <div class="input-group">
        <div class="input-group-addon">￥</div>
        <input type="text" class="form-control" placeholder="请输入价格">
            <div class="input-group-addon">.00</div>
        </div>
        <div class="checkbox">
            <label for="checkbox"></label>
            <input id="checkbox" type="checkbox">体育
        </div>
        <div class="checkbox disabled">
            <label for="checkbox1"></label>
            <input id="checkbox1" type="checkbox" disabled>音乐
        </div>
            <label  class="checkbox-inline">
                <input  type="checkbox">体育
            </label>
            <label class="checkbox-inline disabled" >
                 <input  type="checkbox" disabled>音乐
            </label>
        <br>
            <label class="radio-inline disabled">
                <input   type="radio" disabled>男
            </label>

        <select name="" id="" class="form-control">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
        </select>
        <div class="form-group has-success has-feedback">
            <label class="control-label">密码：</label>
            <input type="password" class="form-control " placeholder="请输入密码">
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
        <div class="form-group form-horizontal">
            <label class="col-sm-2 control-label" >邮箱：</label>
            <div class=" col-sm-3 ">
                <input   type="email" class="form-control input-lg" placeholder="请输入邮箱">
            </div>
        </div>
    </form>
    <br>
    <img src="../images/img.jpg" alt="图片" class="img-rounded">
    <img src="../images/img.jpg" alt="图片" class="img-circle">
    <img src="../images/img.jpg" alt="图片" class="img-thumbnail img-responsive">
</body>
</html>
