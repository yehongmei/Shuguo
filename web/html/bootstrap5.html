<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图标菜单按钮</title>
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7/dist/css/bootstrap.css">
    <script src="../resource/jquery-3.2.0.js"></script>
    <script src="../resource/bootstrap-3.3.7/dist/js/bootstrap.js"></script>
</head>
<body style="margin: 80px">
    <i class="glyphicon glyphicon-star"></i>
    <span class="glyphicon glyphicon-star"></span>
    <button class="btn btn-default btn-md">
        <i class="glyphicon glyphicon-star"></i>
    </button>
    <div class="dropdown">
        <button class="btn btn-default" data-toggle="dropdown">下拉菜单
            <i class="caret"></i>
        </button>
        <ul class="dropdown-menu">
            <li class="dropdown-header">网页导航</li>
            <li><a href="">首页</a></li>
            <li class="divider"><a href="">导航</a></li>
            <li><a href="">咨询</a></li>
            <li class="disabled"><a href="">关于</a></li>
        </ul>
        <br>
    </div>
    <div class="btn-toolbar">
    <div class="btn-group btn-group-lg ">
        <button class="btn btn-default">左</button>
        <button class="btn btn-default">中</button>
        <button class="btn btn-default">右</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-default">1</button>
        <button class="btn btn-default">2</button>
        <button class="btn btn-default">3</button>
    </div>
    </div>
    <br><br><br>
    <div class="btn-group">
        <button class="btn btn-default">左</button>
        <button class="btn btn-default">中</button>
        <button class="btn btn-default">右</button>
        <div class="btn-group">
            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">下拉菜单
                <i class="caret"></i>
            </button>
            <ul class="dropdown-menu">
                <li class="dropdown-header">网页导航</li>
                <li><a href="">首页</a></li>
                <li class="divider"><a href="">导航</a></li>
                <li><a href="">咨询</a></li>
                <li class="disabled"><a href="">关于</a></li>
            </ul>
            <br>
        </div>
    </div>
<!--    <div class="btn-group-vertical">垂直排列-->
    <div class="btn-group-vertical">
        <button class="btn btn-default">1</button>
        <button class="btn btn-default">2</button>
        <button class="btn btn-default">3</button>
    </div>
    <div class="btn-group-justified">
        <a class="btn btn-default">1</a>
        <a class="btn btn-default">2</a>
        <a class="btn btn-default">3</a>
    </div>
  <!--  <div class="btn-group dropup">向上弹出-->
    <div class="btn-group">
        <button class="btn btn-default">下拉菜单</button>
        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <i class="caret"></i>
        </button>
        <ul class="dropdown-menu">
            <li class="dropdown-header">网页导航</li>
            <li><a href="">首页</a></li>
            <li class="divider"><a href="">导航</a></li>
            <li><a href="">咨询</a></li>
            <li class="disabled"><a href="">关于</a></li>
        </ul>
        <br>
    </div>
</body>
</html>
