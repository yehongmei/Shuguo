<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表组面板</title>
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7/dist/css/bootstrap.css">
    <script src="../resource/jquery-3.2.0.js"></script>
    <script src="../resource/bootstrap-3.3.7/dist/js/bootstrap.js"></script>
</head>
<body style="margin: 100px">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h4>标题区域</h4>
        </div>
        <div class="panel-body">2</div>
        <table class="table">
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>
        <ul class="list-group">
            <li class="list-group-item">开始</li>
            <li  class="list-group-item">1<span class="badge">2</span></li>
            <li  class="list-group-item">2</li>
            <li  class="list-group-item"> 结束</li>
        </ul>
        <div class="panel-footer">3</div>
    </div>
    <ul class="list-group">
        <li class="list-group-item">开始</li>
        <li  class="list-group-item">1<span class="badge">2</span></li>
        <li  class="list-group-item">2</li>
        <li  class="list-group-item"> 结束</li>
    </ul>
    <div class="list-group">
        <a  href="#" class="list-group-item">
            <h4>标题</h4>
            <p>标题内容</p>
        </a>
        <a href="#" class="list-group-item active">1<span class="badge">2</span></a>
        <a  href="#" class="list-group-item disabled">2</a>
        <a  href="#" class="list-group-item list-group-item-success"> 结束</a>
    </div>
</body>
</html>
